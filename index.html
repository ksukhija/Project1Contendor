<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=980, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trade Data Visually</title>

    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="assets/css/style.css" rel="stylesheet">

    <!-- Added link to the jQuery library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>

</head>

<body>

    <div class="container">

        <h1>Trade Data Visually</h1>
        <br>
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <canvas id="total-exports"></canvas>
                </div>


            </div>

            <div class="form-check form-check-inline showChart">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="barChart" value="option1">
                <label class="form-check-label" for="inlineRadio1">Bar Chart</label>
            </div>
            <div class="form-check form-check-inline showChart">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="pieChart" value="option2">
                <label class="form-check-label" for="inlineRadio2">Pie Chart</label>
            </div>
            <div class="form-check form-check-inline showChart">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="doughNutChart" value="option3">
                <label class="form-check-label" for="inlineRadio3">Doughnut Chart</label>
            </div>
            <br>
            <br>
            <div class="row">
                <div class="col-sm">
                    <canvas id="top-5-category-chart"></canvas>
                </div>
            </div>
        </div>




    </div>

    <!-- Loading the Javasript after all the HTML code -->
    <script src="./assets/javascript/app.js"></script>
</body>

<!-- Added by KAMAL after creating a branch  -->

</html>
